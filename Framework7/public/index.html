<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <title>Framework 7 Ejemplo</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.min.css">
   </head>
   <body>
      <div class="views">
         <div class="view view-main">
            <div class="pages">
               <div data-page="home" class="page navbar-fixed">
                  <div class="navbar">
                     <div class="navbar-inner">
                        <div class="left"> </div>
                        <div class="center">Bienvenido a Framework 7</div>
                        <div class="right"> </div>
                     </div>
                  </div>
                  <div class="page-content">
                     <div class="content-block">                        
                        <a href="#" class="button button-fill button-round color-red open-login">Entrar</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="login-screen">
      <div class="views">
         <div class="view view-main">
            <div class="pages">
               <div data-page="home" class="page navbar-fixed">
                  <div class="navbar">
                     <div class="navbar-inner">
                        <div class="left"> </div>
                        <div class="center">Framework 7 Form</div>
                        <div class="right"> </div>
                     </div>
                  </div>
                  <div class="page-content">
                     <form id="my-form" class="list-block">
                       <ul>
                         <li>
                           <div class="item-content">
                             <div class="item-inner">
                               <div class="item-title label">Name</div>
                               <div class="item-input">
                                 <input type="text" name="name" placeholder="Your name">
                               </div>
                             </div>
                           </div>
                         </li>
                         <li>
                              <div class="item-content">
                                 <div class="item-inner">
                                    <div class="item-title label">E-mail</div>
                                    <div class="item-input">
                                       <input type="email" name="email" placeholder="Enter your e-mail">
                                    </div>
                                 </div>
                              </div>
                         </li>
                       </ul>
                     </form>
                     <div class="content-block">
                        <a href="#" class="button form-from-json">Llenar</a>
                     </div>
                     <div class="content-block">
                       <a href="#" class="button form-to-json">Enviar</a>
                     </div>
                     <div class="content-block"><a href="#" class="button button-fill button-round color-red close-login-screen">Cerrar App</a></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/custom/custom.js"></script>
   </body>
</html>
