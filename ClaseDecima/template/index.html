<!DOCTYPEhtml>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
	<title>Index</title>
</head>
	<body>
		<form class="form-signin" action="welcome" method="POST">
	        <h2 class="form-signin-heading">Iniciar Sesion</h2>
	        <label for="inputEmail" class="sr-only">Correo</label>
	        <input type="text" id="inputEmail" class="form-control" placeholder="Correo" name="usuario" required autofocus>
	        <label for="inputPassword" class="sr-only">Contraseña</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="contrasena" required>
	        <button class="btn btn-lg btn-success btn-block" type="submit">Iniciar</button>
      	</form>
	</body>
</html>
