<!DOCTYPEhtml>
<html>
	<head>
		<title>Calculadora</title>
		<meta charset="utf-8">
  		<script   src="http://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  		<script src="calculator.js"></script>
	</head>
	<body>
		<h1>Entradas</h1>
		<span>X: </span><input type="text" name="numb1" id="numb1">
		<span>Y: </span><input type="text" name="numb2" id="numb2">
		<br>
		<h1>Operadores</h1>
		<button id="bSumar">Sumar</button>
		<button id="bRestar">Restar</button>
		<button id="bMultiplicar">Multiplicar</button>
		<button id="bDividir">Dividir</button>
		<br>
		<h1>Resultado</h1>
		<input type="text" name="result" id="numb3">
		<br>
		<h1>Posicion Mouse</h1>
		<p id="mouse"></p>
	</body>
</html>
